<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Блог</title>
  <link href="./css/common.css" rel="stylesheet"><link href="./css/index.css" rel="stylesheet"></head>
  <body>
    <div class="bg-wrapper">
      <div class="signin"><a class="button button-auth" href="#">Авторизоваться</a></div>
      <div class="flip-container">
        <div class="flipper">
          <div class="form-login">
            <form class="form-login__form" action="" method="POST">
              <div class="form-login__wrap">
                <div class="login-center">
                  <div class="login-center__header">
                    <h2 class="block-title login-center__title">авторизуйтесь</h2>
                  </div>
                  <div class="form-login__row">
                    <div class="form-input">
                      <input class="form-login__input" type="text" placeholder="Логин">
                      <div class="form-login__man"><img class="form-login__img" src="images/login.svg"></div>
                      <input class="form-login__input" type="password" placeholder="Пароль">
                      <div class="form-login__pass"><img class="form-login__img" src="images/password.svg"></div>
                    </div>
                  </div>
                  <div class="form-login__row">
                    <div class="form-inputs">
                      <input class="form-inputs__checkbox" id="check-3" type="checkbox" name="checkbox">
                      <label class="form-inputs__check" for="check-3">Я человек</label>
                    </div>
                  </div>
                  <div class="form-login__row">
                    <div class="form-radio">
                      <div class="form-radio__title">Вы точно не робот?</div>
                      <div class="form-radio__wrap">
                        <div class="form-radio__circle">
                          <input class="form-radio__check" id="radio-1" type="radio" name="radio">
                          <label class="form-radio__radio-name" for="radio-1">Да</label>
                        </div>
                        <div class="form-radio__circle">
                          <input class="form-radio__check" id="radio-2" type="radio" name="radio">
                          <label class="form-radio__radio-name" for="radio-2">Не уверен</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-login__row">
                  <ul class="btn__list">
                    <li class="btn__item"><a class="button button_main" href="#">На главную</a></li>
                    <li class="btn__item"><a class="button button_inter" href="#">Войти</a></li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
          <div class="welcome-inter">
            <div class="welocme-container">
              <div class="welcome-content">
                <div class="welcome-content__userpic"><img class="welcome-content__pic" src="images/userpic.png"></div>
                <div class="welcome-content__title">
                  <h2 class="welcome-content__header">Евгений Ларков</h2><span class="weclome-content__text">Личный сайт веб-разработчика</span>
                </div>
                <div class="welcome-content__social">
                  <ul class="welcome-content__list">
                    <li class="weclome-content__item"><a class="welcome-content__link" href="#"><img class="welcome-content__icon" src="images/vk.svg"></a></li>
                    <li class="weclome-content__item"><a class="welcome-content__link" href="#"><img class="welcome-content__icon" src="images/github.svg"></a></li>
                    <li class="weclome-content__item"><a class="welcome-content__link" href="#"><img class="welcome-content__icon" src="images/in.svg"></a></li>
                  </ul>
                </div>
              </div>
              <div class="form-login__row">
                <ul class="btn__list">
                  <li class="btn__item"><a class="button button_main" href="works.html">Мои работы</a></li>
                  <li class="btn__item"><a class="button button_center" href="about.html">Обо мне</a></li>
                  <li class="btn__item"><a class="button button_inter" href="blog.html">Блог</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="author"><span class="author__copyright">&copy; Евгений Ларков </span><span class="author__bootomline">| </span><span class="author__copyleft">создано с любовью в LoftSchool | 2017</span></div>
    </div>
  <script type="text/javascript" src="js/common.js"></script><script type="text/javascript" src="js/index.js"></script></body>
</html>
